<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="ajax.css">
</head>
<body>

<h1>My Tool Store</h1>
<br>
<br>
<br>
<div id="products">
    <div class="product-header">
        <span class="top" id="item">Title</span>
        <span class="top" id="quantity">Quantity</span>
        <span class="top" id="price">Price</span>
        <span class="top" id="categories">Categories</span>
    </div>
    <br>
    <br>
    <br>
    <div id="insertProducts"></div>
</div>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // Define an asynchronous function to fetch and process data
    const fetchData = async () => {
        try {
            // Fetch data from the specified JSON file
            const response = await fetch('data/inventory.json');
            const data = await response.json();

            // Define an array of container IDs
            const containers = ['products', 'quantity', 'price', 'categories'];

            // Iterate over each container ID
            containers.forEach(containerId => {
                // Get the container element by its ID
                const container = document.getElementById(containerId);

                // Iterate over each item in the data
                data.forEach(item => {
                    // Check if the item has the specified containerId property
                    if (containerId in item) {
                        // Create a product element
                        const product = document.createElement('div');
                        // Add 'product' class to the product element
                        product.classList.add('product');
                        // Set innerHTML based on the container ID
                        product.innerHTML = `<div>${item[containerId]}</div>`;
                        // Append the product element to the container
                        container.appendChild(product);
                    }
                });
            });
        } catch (error) {
            // Handle errors by logging them to the console
            console.log("Error: " + error.message);
        }
    };


    // Call the fetchData function to initiate data fetching and processing
    fetchData();

    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

</script>

</body>
</html>
