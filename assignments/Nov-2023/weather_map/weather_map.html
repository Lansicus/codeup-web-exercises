<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="weather-map.css">

</head>
<body>
<!--************************************************************************************************* HEADER ********-->
<div id="header">
    <span id="left-header">Weather App</span>
    <span id="right-header">Current location:</span>
</div>


<!--********************************************************************************************* SEARCH BAR ********-->
<div id="searcher">
    <form id="searchForm">
        <label for="search"></label>
        <input type="text" id="search" placeholder="Where to?">
        <button id="sub" type="submit">Find</button>
    </form>
</div>

<!--************************************************************************************************** CARDS ********-->
<div id="cardHolder"></div>


<!--********************************************************************************************** MAP IMAGE ********-->
<!-- The HTML element that serves as the Mapbox container -->
<div id="mapHolder">
    <div id='map'></div>


<pre id="coordinates" class="coordinates"></pre>
</div>
<!--******************************************************************************************** SCRIPT TAGS ********-->
<script src="../keys-Nov.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!-- Custom JS -->
<script src="weather-map.js"></script>
<script src="weather-output.js"></script>

</body>
</html>
