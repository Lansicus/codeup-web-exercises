<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="weather-map.css">

</head>
<body>
<!--************************************************************************************************* HEADER ********-->
<div id="header">
    <span id="left-header">Weather App</span>
    <span id="right-header">Current location:</span>
</div>


<!--********************************************************************************************* SEARCH BAR ********-->
<div id="searcher">
    <form id="searchForm">
        <label for="search"></label>
        <input type="text" name="text" id="search" class="input" placeholder="Where to?">
        <button id="sub" type="submit">Find</button>
    </form>
</div>



<!--******************************************************************************************** DARK TOGGLE ********-->
<label class="switch" id="modeSwitch">
     <span class="moon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>
    <span class="sun">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
       <input type="checkbox" class="input" id="modeCheckbox">
    <span class="slider"></span>
</label>


<!--************************************************************************************************** CARDS ********-->
<div id="cardHolder"></div>


<!--****************************************************************************************** ZOOM DROPDOWN ********-->
<div id="zoomHolder">
<label for="zoomies">Map Zoom:</label>
<select name="zoomer" id="zoomies">
    <option value="zoom1">zoom 1</option>
    <option value="zoom2">zoom 2</option>
    <option value="zoom3">zoom 3</option>
    <option value="zoom4">zoom 4</option>
</select>
</div>


<!--*********************************************************************************************** MAP TYPE ********-->
<div id="mapTypeHolder">
<label for="mapType">Map Type:</label>
<select name="maps" id="mapType">
    <option value="baseMap" >Base Map</option>
    <option value="darkMap" selected>Dark Mode</option>
    <option value="lightMap">light Mode</option>
    <option value="satMap">Satellite View</option>
</select>
</div>


<!--********************************************************************************************** MAP IMAGE ********-->
<!-- The HTML element that serves as the Mapbox container -->
<div id="mapHolder">
    <div id='map'></div>


<pre id="coordinates" class="coordinates"></pre>
</div>
<!--******************************************************************************************** SCRIPT TAGS ********-->
<script src="../keys-Nov.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
<!-- Custom JS -->
<script src="weather-map.js"></script>
<script src="weather-output.js"></script>

</body>
</html>
