<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Store</title>
    <link rel="stylesheet" href="ajax.css">
</head>
<body>

<h1>My Tool Store</h1>
<br>
<br>
<br>
<div id="products">
    <div class="product-header">
        <span class="top" id="title">Title</span>
        <span class="top" id="quantity">Quantity</span>
        <span class="top" id="price">Price</span>
        <span class="top" id="categories">Categories</span>
    </div>
    <br>
    <br>
    <br>
    <div id="insertProducts"></div>
</div>

<script>
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    fetch('data/inventory.json')
        .then(response => response.json())
        .then(data => {
            const titleContainer = document.getElementById('title');
            data.forEach(item => {
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `<div>${item.title}</div>`;
                titleContainer.appendChild(product);
            });
            const quantityContainer = document.getElementById('title');
            data.forEach(item => {
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `<div>${item.quantity}</div>`;
                quantityContainer.appendChild(product);
            });
            const priceContainer = document.getElementById('title');
            data.forEach(item => {
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `<div>${item.title}</div>`;
                priceContainer.appendChild(product);
            });
            data.forEach(item => {
                const product = document.createElement('div');
                product.classList.add('product');
                product.innerHTML = `<div>${item.title}</div>`;
                titleContainer.appendChild(product);
            });
        })
        .catch(error => {
            console.log("Error: " + error);
        });

</script>

</html>
