<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="email">Email</label>
    <input id="email" name="email" type="text" placeholder="email"> <!--value="autofill"-->
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>
<br>

    <label for="textarea">Bio</label>
    <br><!-- You would probably use this section for a bio -->
    <textarea id="textarea" name="comment" placeholder="Tell us about yourself"></textarea>
<br>
    <p>How did you hear about us?</p>

    A <input type="radio" name="quiz_question_1" value="a" id="billboard">Billboard<br>
    B <input type="radio" name="quiz_question_2" value="b" id="radioAdvertisement">Radio advertisement<br>
    C <input type="radio" name="quiz_question_3" value="c" id="internetAdvertisement">internet advertisement<br>
    D <input type="radio" name="quiz_question_4" value="d" id="other(radio)">other<br>

    <br>
    <label for="browser">What web browser are you using?</label>
    <br>
    <select name="Browser?" id="browser">
        <option value="Chrome" id="chrome">Chrome</option>
        <option value="FireFox" id="fireFox">FireFox</option> <!--"selected". This pre-selects this drop down item-->
        <option value="Safari" id="safari">Safari</option>
        <option value="Other" id="other(browserType)">Other</option>
    </select>
    <br>
    <button type="submit">Enter</button>
    <br>

</form>
</body>
</html>
