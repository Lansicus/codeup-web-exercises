<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text" placeholder="user name" value="autofill">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="password">
    <br>

    <label for="txtarea">Text Area</label> <!-- You would probably use this section for a bio -->
    <textarea id="txtarea" name="comment"></textarea>
    <br>
    <br>
    <input type="submit">
    <button type="submit">Enter</button>
    <br>
    <label for="check">Check Box</label>
    <br>
    <input id="check" name="newsletter_signup" value="true" type="checkbox" checked>Sign Up For The Email Newsletter

    <br>
<p>Question 1</p>

    A <input type="radio" name="quiz_question_1" value="a"><br>
    B <input type="radio" name="quiz_question_1" value="b"><br>
    C <input type="radio" name="quiz_question_1" value="c" checked><br>
    D <input type="radio" name="quiz_question_1" value="d" disabled><br>

    <br>

    <select name="coffee_preference">
        <option value="light">Light Roast</option>
        <option value="dark" selected>Dark Roast</option> <!--This pre-selects this drop down item-->
        <option value="espresso">Espresso Blend</option>
    </select>
<br>
    <input type="hidden" name="user_id" value="432">

</form>

</body>
</html>
