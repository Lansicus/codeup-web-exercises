<!doctype html><!--tells us this is an html file-->
<html lang="en"><!--language will be in english-->
<head><!--list title, authors, meta data-->
    <meta charset="UTF-8"><!--houses the character set we use-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><!--what the browser tab is named-->
</head>
<body>
<!--'command' + '/' will bring up this comment box-->
<p>Hello World</p>
<i>Hello World</i> <!--this will italicize font-->
<em>WOW</em><!--will place emphasis on text (still looks italicized-->
</body>
</html>
