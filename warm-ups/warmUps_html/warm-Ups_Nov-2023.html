<div id="posts"></div>
<script src="../warmUps_js/warm-Ups_Nov-2023.js"></script>

<script>
    const postsDiv = document.querySelector("#posts");

    fetch("../../assignments/Nov-2023/ajax/data/to-do.json")
        .then(response => response.json())
        .then(data => {
            data.forEach(game => {
                const postDiv = document.createElement("div");
                postDiv.innerHTML = `<img src="${game.imager}">
                                     <h1>${game.videoGame}</h1>
                                     <p>Developers: ${game.developers}</p>
                                     <p>Genre: ${game.genre}</p>
                                     <p>Google Rating: ${game.googleRating}</p>
                                     <br>
                                     <br>`;

                postsDiv.appendChild(postDiv);
            });
        });

</script>
