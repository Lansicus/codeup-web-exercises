<!-- -------------------------------------- NAVIGATION BAR -------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="launch_site.css">
    <title>Nav Bar</title>
</head>
<body>
<header>
    <nav class="nav">
        <ul class="left-box"><!-- ----------------------------------------- LEFT SIDE NAV BAR      -->

            <!--            link text, the logo, and icons are surrounded by anchor tags-->
            <li><a href="">Articles</a> </li>
            <li><a href="">Product</a> </li>
            <li><a href="">Market</a> </li>
            <li><a href="">Jobs</a> </li>
        </ul>

        <ul class="logo"><!-- --------------------------------------------- LOGO OF NAV BAR       -->
            <li ><a href="">Logo</a> </li>
        </ul>
            <div class="spinning-icon"></div><!-- ------------------------- SPINNING EGG          -->
        <ul class="right-box"><!-- ---------------------------------------- RIGHT SIDE NAV BAR    -->
            <li><a href="">Follow Us</a> </li>
<!--            ENGAGING IN TOM FOOLERY-->

            <li class="magnifying-glass"><!-- ----------------------------- ICONS                 -->
                <a href="https://www.google.com" target="_blank">
                    <span class="handle"></span>
                </a>
            </li>
            <li><a href=""><i class="fa fa-shopping-cart"></i></a></li>
            <li><a href=""><i class="fa fa-user-circle"></i></a></li>
        </ul>
    </nav>
</header>
</body>
</html>
